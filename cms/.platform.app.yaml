# This file describes an application. You can have multiple applications
# in the same project.
#
# See https://docs.platform.sh/user_guide/reference/platform-app-yaml.html

# The name of this app. Must be unique within a project.
name: cms

# The runtime the application uses.
type: nodejs:14

dependencies:
  nodejs:
    yarn: "1.22.5"

# Configuration of the build of this application.
build:
  # The default `npm install` is not run, favoring yarn in the build hook.
  flavor: none

# The hooks that will be triggered when the package is deployed.
hooks:
  # Build hooks can modify the application files on disk but not access any services like databases.
  build: |
    echo "1. -------------> Moving files to temp directory"
    chmod +x handle_mounts.sh
    ./handle_mounts.sh
    echo "2. -------------> Installing"
    yarn install
    echo "3. -------------> Restoring from configuration"
    ./node_modules/.bin/strapi configuration:restore -f configuration-dump.json
    echo "4. -------------> Building"
    yarn build
    echo "4. -------------> Logging environment"
    echo $PLATFORM_BRANCH
    if [ "$PLATFORM_BRANCH" = main ]; then
      echo "Starting in PROD mode"
    else
      echo "Starting in DEV mode"
    fi

  deploy: |
    echo "5. -------------> Moving temp directories back into mounts"
    chmod +x handle_mounts.sh
    ./handle_mounts.sh

# The relationships of the application with services or other applications.
#
# The left-hand side is the name of the relationship as it will be exposed
# to the application in the PLATFORM_RELATIONSHIPS variable. The right-hand
# side is in the form `<service name>:<endpoint name>`.
relationships:
  postgresdatabase: "dbpostgres:postgresql"

# The configuration of app when it is exposed to the web.
web:
  commands:
    # Start command run after build phase has completed, prior to deploy hook.
    start: |
      # Production start on `main`, development server otherwise.
      if [ "$PLATFORM_BRANCH" = main ]; then
          NODE_ENV=production yarn start
      else
          yarn develop
      fi

# The size of the persistent disk of the application (in MB).
disk: 1024

mounts:
  "/.tmp":
    source: local
    source_path: tmp
  # Strapi's cache directory.
  "/.cache":
    source: local
    source_path: cache
  # Allow for updates to the API (new JSONs) at runtime.
  "api":
    source: local
    source_path: api
  # Give write access for extension configuration JSONs.
  "extensions":
    source: local
    source_path: extensions
  # Allow for custom components at runtime.
  "components":
    source: local
    source_path: components
  "public/uploads":
    source: local
    source_path: uploads
